<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/calculadora.css">
    <link rel="stylesheet" href="CSS/historico.css">
</head>

<body>
    <div class="calculadora">
        <div class="topo-calculadora">
            <button class="btn-historico" onclick="abrirHistorico()">≡</button>
        </div>
        
        <div class="display-container">
            <div id="expressao"></div>
            <input type="text" id="display" readonly>
        </div>

        <div class="botoes">
            <button class="numero" onclick="adicionarNumero('7')">7</button>
            <button class="numero" onclick="adicionarNumero('8')">8</button>
            <button class="numero" onclick="adicionarNumero('9')">9</button>
            <button class="operacao" onclick="adicionarOperacao('/')">÷</button>

            <button class="numero" onclick="adicionarNumero('4')">4</button>
            <button class="numero" onclick="adicionarNumero('5')">5</button>
            <button class="numero" onclick="adicionarNumero('6')">6</button>
            <button class="operacao" onclick="adicionarOperacao('*')">x</button>

            <button class="numero" onclick="adicionarNumero('1')">1</button>
            <button class="numero" onclick="adicionarNumero('2')">2</button>
            <button class="numero" onclick="adicionarNumero('3')">3</button>
            <button class="operacao" onclick="adicionarOperacao('-')">-</button>

            <button class="numero" onclick="adicionarNumero('0')">0</button>
            <button class="numero" onclick="adicionarNumero('.')">.</button>
            <button class="limpar" onclick="limpar()">C</button>
            <button class="operacao" onclick="adicionarOperacao('+')">+</button>
            <button class="backspace" onclick="backspace()">⌫</button>
            <button class="operacao" onclick="porcentagem()">%</button>
            <button class="igual" onclick="calcular()">=</button>
            
        </div>
        
    </div>
    
    <div id="modal-historico" class="modal-historico" onclick="fecharHistorico()">
        <div class="painel-historico" onclick="event.stopPropagation()">
            <div class="header-historico">
                <span>Histórico</span>
                <button class="btn-fechar-historico" onclick="fecharHistorico()">×</button>
            </div>
            <div id="lista-historico">
                <p class="historico-vazio">Nenhum cálculo ainda</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
